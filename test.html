<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#img{
width:95%;
height:400px;
margin:5%;
background-size:cover;
transition: linear 2s;

}
</style>
</head>
<body>
<div id="img"></div>
<script>
var i=0; //start point
var img=[]; //array
var time=3000;
//img list
img[0]="url('header.jpg')";
img[1]="url('header1.jpg')";
img[2]="url('header2.jpg')";
//change img
function changeimg()
{ document.getElementById("img").style.backgroundImage = img[i];
  if(i< img.length-1) {i++;}
  else{i=0;}
  setTimeout("changeimg()",time);
}
window.onload = changeimg();
</script>
</script>
</body>
</html>
